<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>exp</title>
  <script src="jsPsych-6.1.0/jspsych.js"></script>
  <script src="jsPsych-6.1.0/plugins/jspsych-fullscreen.js"></script>
  <script src="jsPsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="jsPsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
  <script src="jsPsych-6.1.0/plugins/jspsych-survey-text.js"></script>
  <script src="jsPsych-6.1.0/plugins/jspsych-survey-likert.js"></script>
  <script src="jsPsych-6.1.0/plugins/jspsych-survey-multi-choice.js"></script>
  <script src="jsPsych-6.1.0/plugins/jspsych-external-html.js"></script>
  <script src="js/jspsych-html-slider-response_required.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/lodash.min.js"></script>
  <script src="js/firebase.js"></script>
  <link href="jsPsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css">
  <style>
  body {
    cursor: default;
  }
  #jspsych-html-slider-response-next {
    margin: 0px;
  }

  .jspsych-content-wrapper {
    width: 70%; 
    height: 10000px;
  }
</style>
</head>
<body></body>
<script>

  //width: 900px; 

  /* Initial variables */
  var timeline = [];
  var preloadimages = [];
  var prolificID = jsPsych.data.getURLVariable("PROLIFIC_PID");

  // Social group names
  var List_groups = [
					"Blacks",
					"Whites",
					"Asians",
					"Latinos",
					"Tanned Whites",
					"Pale Whites",
					"Light-skinned Blacks",
					"Dark-skinned Blacks",
					"Men",
					"Women",
					"Transgenders (female to male)",
					"Transgenders (male to female)",
					"Black Men",
					"Black Women",
					"White Men",
					"White Women",
					"Poor people",
					"Rich people",
					"Middle-class people",
					"Immigrants",
					"Prisoners",
					"Elderly people",
					"Adults",
					"Teenagers",
					"Straight people",
					"Lesbians",
					"Gay Men",
					"Lawyers",
					"Athletes",
					"Scientists",
					"Military members",
					"Doctors",
					"Politicians",
					"Male nurses",
					"Nurses",
					"Female nurses",
					"Musicians",
					"Actors",
					"Teachers",
					"Students",
					"Influencers",
					"Managers",
					"Religious people",
					"Atheists",
					"Buddhists",
					"Muslims",
					"Jews",
					"Christians",
					"Conservatives",
					"Liberals",
					"Fat people",
					"Tall people",
					"Short people ",
					"Thin people",
					"Attractive people",
					"Unattractive people",
  ];

  // Randomly picking social groups and creating a list of pairs
	var randomPairs = [];
	var usedPairs = new Set();

	while (randomPairs.length < 50) {
	  
	  var i = Math.floor(Math.random() * List_groups.length);
	  var j = Math.floor(Math.random() * List_groups.length);
	  
	  if (i !== j) {
	    
	    var pair = [List_groups[i], List_groups[j]];
	    
	    // Create unordered identifier (avoids A-B and B-A duplication)
	    var key = pair.slice().sort().join("||");
	    
	    if (!usedPairs.has(key)) {
	      usedPairs.add(key);
	      randomPairs.push(pair);
	    }
	  }
	}

	console.log(randomPairs);

  // EXPERIMENT --------------------------------------------------------------------------------------------------------

  /* FULL SCREEN MODE */
  var activeFullscreen = {
    message: "",
    button_label: "To start the study, please switch to fullscreen",
    type: 'fullscreen',
    fullscreen_mode: true,
    delay_after: 200,
  };

// Consent
var check_consent = function(elem) {
  if (document.getElementById('info').checked 
    & document.getElementById('volunt').checked 
    & document.getElementById('anony').checked 
    & document.getElementById('end').checked 
    & document.getElementById('consqc').checked 
    & document.getElementById('summ').checked 
    & document.getElementById('participate').checked ) {
    return true;
  }
  else {
    alert("If you wish to participate, you must check all the boxes.");
    return false;
  }
  return false;
};


var consent = {
  type:'external-html',
  url: "https://marinerougier.github.io/Ugent_1/external_page_consent.html",
  cont_btn: "start",
  check_fn: check_consent
};

  /* General INSTRUCTIONS */
var Instr_gene1 = {
  type: "html-keyboard-response",
  post_trial_gap: 300,
  choices: [32],
  stimulus: function() {
    var html = "";
    html += "<h1>Study on Group Perception</h1>";
    html += "<p class='justify'>In everyday life, people often perceive members of some social groups as more similar to each other than other group members. ";
    html += "For example, people might see <b>Spaniards</b> and <b>Italians</b> as relatively similar, ";
    html += "whereas they might see <b>vegetarians</b> and <b>heavy metal fans</b> as more different.<br><br>";
    html += "Group members can be perceived as similar for many different reasons. ";
    html += "They may be seen as having similar personalities, similar behaviors, similar physical characteristics, ";
    html += "similar lifestyles, similar interests, or similar values.<br><br>";
    html += "In this study, <b>we are interested in how similar or different members of social groups seem to you overall (i.e., their overall similarity).</b></p>";
    html += "<p><br>Press <span class='light-keys'><kbd>space</kbd></span> to continue</p>";
    return html;
  },
};

  /* JUDGMENTS INSTRUCTIONS */
var Instr_gene2 = {
  type: "html-keyboard-response",
  post_trial_gap: 300,
  choices: [32],
  stimulus: function() {
    var html = "";
    html += "<h1>Study on Group Perception</h1>";
    html += "<p class='justify'>Your task is to indicate to what extent you think that <b>individuals that belong to a given social group (e.g., vegetarians) are similar to individuals that belong to another social group (e.g., heavy metal fans).</b> You will have to evaluate a <b>total of 50 group pairs. </b><br><br>";
    html += "When making your judgment, try to think in terms of their overall similarity.<br><br>";
    html += "For each pair, you will use a scale from <b>1 (not at all similar)</b> to <b>7 (totally similar)</b>.<br><br>";
    html += "Please rely on your first impression and respond as honestly and spontaneously as possible. ";
    html += "There are no correct or incorrect answers, we are interested in your genuine opinion.</p>";
    html += "<p><br>Press <span class='light-keys'><kbd>space</kbd></span> to begin</p>";
    return html;
  },
};


  // Judgments on group similarity
  function slugify(str) {
  return String(str)
    .trim()
    .toLowerCase()
    .replace(/\s+/g, "_")
    .replace(/[^\w]/g, ""); // keeps letters/numbers/underscore
	}

var similarity_questions = [];

for (var k = 0; k < randomPairs.length; k++) {
  var groupA = randomPairs[k][0];
  var groupB = randomPairs[k][1];

  similarity_questions.push({
    prompt: "Are <b>" + groupA + "</b> similar to <b>" + groupB + "</b>?",
    name: "pair_" + k + "__" + slugify(groupA) + "__" + slugify(groupB),
    labels: ["1<br>Not at all similar", "2", "3", "4", "5", "6", "7<br>Totally similar"],
    required: true
  });
}

var similarity_questionnaire = {
  type: 'survey-likert',
  questions: similarity_questions,
  data: {
    task: "group_similarity"
  }
};


  /* DEMOGRAPHICS */
  var age = {
      timeline: [{
        type: 'survey-text',
        questions: [{prompt: "How old are you?", rows: 1, columns: 10}],
        button_label: "Continue",
      }],
      on_load: function() {
          window.scrollTo(0, 0);
          $(".jspsych-content").css("margin-top", "200px");
          $(".jspsych-content").css("max-width", "90%");
        },
      loop_function: function(data){ 
        var age = data.values()[0].responses;
        var age = JSON.parse(age).Q0; 
        if(age == ""){
          alert("Please indicate your age"); 
          return true; 
        }
      },
      on_finish: function(data) {
          jsPsych.data.addProperties({
              age: JSON.parse(data.responses)["Q0"],
          });
      },
  };

  var gender = {
      type: 'survey-multi-choice',
      questions: [{prompt: "Please indicate your gender:", options: ['Male', 'Female', 'Other'], required: true}],
      button_label: "Continue",
      on_finish: function(data) {
          jsPsych.data.addProperties({
              gender: JSON.parse(data.responses)["Q0"],
          });
      },
  };

  var languageOptions = ['Native speaker', 'Very well', 'Well', 'Average', 'Badly', 'Very badly'];
  var language = {
        type: 'survey-multi-choice',
        questions: [{ prompt: "How well do you speak english?", options: languageOptions, required: true }],
        button_label: "continue",
        on_finish: function (data) {
            jsPsych.data.addProperties({
                language: JSON.parse(data.responses).Q0,
            });
            console.log(data);
        },
    };

  var Prolific_reported = {
        timeline: [{
            type: 'survey-text',
            questions: [{ prompt: 'Please indicate your Prolific ID:', rows: 3, columns: 60 }],
            button_label: "continue",
        }],
        loop_function: function (data) {
            var res = data.values()[0].responses;
            var res = JSON.parse(res).Q0;
            if (res == "") {
                alert("Please answer the question");
                return true;
            }
        },
        on_finish: function (data) {
            jsPsych.data.addProperties({
                Prolific_reported: JSON.parse(data.responses).Q0,
            });
        },
    };

  var comments = {
        timeline: [{
            type: 'survey-text',
            questions: [{ prompt: 'Do you have comments regarding this study? [Optional]', rows: 3, columns: 60 }],
            button_label: "continue",
        }],
        on_finish: function (data) {
            jsPsych.data.addProperties({
                Comment: JSON.parse(data.responses).Q0,
            });
        },
    };


  /* EXIT FULLSCREEN MODE */
  var exitFullscreen = {
    type: 'fullscreen',
    fullscreen_mode: false
  };

/* DEBRIEF */
var debrief = [];
debrief += "<h1>End of the study</h1>";
debrief += "<p class='justify'>Thank you for participating in this study.<br><br>";
debrief += "In this experiment, we asked you to judge how similar different social groups seem to you. ";
debrief += "The goal of this research is to better understand how people mentally represent social groups, ";
debrief += "and how they perceive similarities and differences between them.<br><br>";
debrief += "More specifically, we are interested in the structure of social perception â€” that is, ";
debrief += "whether certain groups are spontaneously perceived as closer to one another, ";
debrief += "while others are perceived as more distinct. By collecting many people's judgments, ";
debrief += "we can examine general patterns in how social categories are mentally organized.<br><br>";
debrief += "At the beginning of the study, we did not fully explain this objective. ";
debrief += "This is because knowing the precise research question can sometimes influence ";
debrief += "participants' responses. To ensure that judgments reflect natural impressions, ";
debrief += "we provided only general information at first.<br><br>";
debrief += "There were no correct or incorrect answers in this task. ";
debrief += "We were interested in your spontaneous perceptions. ";
debrief += "Your responses are completely anonymous and will be analyzed together with those of other participants.<br><br>";
debrief += "If you have any questions about this research, or if you would like your data to be withdrawn, ";
debrief += "please contact us via Prolific. You may also request a summary of the results once the study is complete ";
debrief += "(please note that data collection and analysis may take several weeks).<br><br>";
debrief += "To validate your participation on Prolific, please use the completion code below.<br><br>";
debrief += "Completion code: <b>CLJXJHVA</b><br><br>";
debrief += "<a href='https://app.prolific.com/submissions/complete?cc=CLJXJHVA' target='_blank'>Click here to complete your submission</a></p>";



  // TIMELINE ----------------------------------------------------------------------------------------------------------
  timeline.push(consent);
  timeline.push(activeFullscreen);
  timeline.push(Instr_gene1);
  timeline.push(Instr_gene2);
  timeline.push(similarity_questionnaire);
  timeline.push(age);
  timeline.push(gender);
  timeline.push(language);
  timeline.push(Prolific_reported);
  timeline.push(comments);
  timeline.push(exitFullscreen);
  
  timeline = _.flattenDeep(timeline); // do not remove this!

  // INITIALISE EXP ----------------------------------------------------------------------------------------------------
  jsPsych.init({
    timeline: timeline,
    preload_images: preloadimages,
    max_load_time: 500*1000,
    exclusions: {
      min_width: 1100,
      min_height: 600,
      max_width: 1600,
      max_height: 900,
    },
    on_finish: function(data) { 
      $("#jspsych-content").html("<img src='https://i.gifer.com/4V0b.gif'>");

      /* Initialize Firebase */
      var config = {
        apiKey: "AIzaSyAPTEPrT8V9T1-GouWXnW6jknK3brmagJs",
        databaseURL: "https://postdocgent.firebaseio.com/"
      };

      firebase.initializeApp(config);
      var database = firebase.database();
      id = jsPsych.randomization.randomID(15); // short ID

      /* jsPsych: add data to every trial */
      jsPsych.data.addProperties({
        prolificID: prolificID,
        id: id,
        totalTime: jsPsych.totalTime()
      });

      var subdata = data.filter({trial_type: 'survey-likert'}).csv();
    //   jsPsych.data.displayData();

      /* Send data to Firebase and redirect to Qualtrics */
      database.ref("GroupSimilarity/" + id + "/").update({subdata}).then(function() { 
        console.log("data sent!");
        $("#jspsych-content").html(debrief);
        //window.location = qlink; // redirect to qualtrics
      });
    }
  });
</script>

</html>
